<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="black"/>

  <!-- Stars -->
  <circle cx="50" cy="50" r="2" fill="white">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="200" cy="100" r="1.5" fill="white">
    <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="400" cy="300" r="2.5" fill="white">
    <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="600" cy="150" r="1" fill="white">
    <animate attributeName="opacity" values="1;0.4;1" dur="2.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="700" cy="400" r="2" fill="white">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="300" cy="500" r="1.5" fill="white">
    <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="100" cy="250" r="2" fill="white">
    <animate attributeName="opacity" values="1;0.8;1" dur="1.8s" repeatCount="indefinite" />
  </circle>
</svg>